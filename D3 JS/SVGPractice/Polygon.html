<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon</title>
    <link rel="stylesheet" href="./polygon.css">
</head>
<body>
    <svg width="300" height="200">
        <polygon points="0,180 150,0 "></polygon>
    </svg>
    <svg width="300" height="200">
        <polygon points="0,180 150,0 280,180"></polygon>
    </svg>
    <div>
        <p>This is a pentagon created using svg 'polygon' tag</p>
        <svg width="303" height="203">
          <!-- PENTAGON -->
          <polygon points="60,100 150,0 240,100 200,200 100,200" class="pentagon"></polygon>
        </svg>
      </div>
    
      <div>
        <p>This is a star created using svg 'polygon' tag</p>
        <svg width="300" height="200">
          <!-- STAR -->
          <polygon points="100,10 40,198 190,78 10,78 160,198"></polygon>
        </svg>
      </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bar Chart</title>
    <link rel="stylesheet" href="./simpleBarChart.css">
</head>
<body>
    <svg width="300" height="200">
        <text x="5" y="30">Bar Chart</text>
        <line  x1="5" y1="50" x2="5" y2="170"></line>
        <rect width="70" height="25" x="10" y="50"></rect>
        <text x="90" y="65">60</text>
        <rect width="100" height="25" x="10" y="90"></rect>
        <text x="120" y="105">90</text>
        <rect width="150" height="25" x="10" y="130"></rect>
        <line  x1="150" y1="170" x2="5" y2="170"></line>
        <text x="170" y="145">120</text>
    </svg>
</body>
</html>

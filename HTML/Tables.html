<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
  </head>
  <body>
    <table border="1px solid;" width="90%" style="text-align: center">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Marks</th>
        <th>Address</th>
      </tr>
      <tr>
        <td>Nazia</td>
        <td>24</td>
        <td>100</td>
        <td>Lahore</td>
      </tr>
    </table>
  </body>
</html>
